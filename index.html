<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁計數器</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 參數命名規則如下 -->
    <!-- data-工具名稱-參數名稱 -->
    <!-- number 最終數字 -->
    <!-- time 效果時間 -->
    <!-- offset 位移 -->
    <div data-counter-number="999" data-counter-time="1000" data-counter-offset="100">0</div>
    <div data-counter-number="54321" data-counter-time="500" data-counter-offset="200">0</div>

    <!-- JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 計數器 JS -->
    <script src="./counter.js"></script>
</body>

</html>
